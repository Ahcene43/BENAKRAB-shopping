<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>لوحة الإدارة</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Styles minimaux pour démonstration */
    body { font-family: Arial, sans-serif; margin: 16px; }
    .order-item { border: 1px solid #ddd; padding: 8px; margin-bottom: 8px; }
    .order-actions button { margin-left: 8px; }
    .status-pending { color: orange; }
    .status-completed { color: green; }
  </style>
</head>
<body>
  <h2>🚚 طلبات التوصيل</h2>
  <div id="ordersList">جاري التحميل...</div>

  <!-- Firebase compat SDKs: utiliser la version "compat" si vous employez l'API firebase.database() -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // ----- CONFIGURATION -----
    // Remplacez les valeurs ci‑dessous par celles de votre console Firebase.
    // Les clés côté client sont "publices" ; protégez vos données via les règles de la base.
    const firebaseConfig = {
      apiKey: "AIzaSyAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
      authDomain: "benakrab43.firebaseapp.com",
      databaseURL: "https://benakrab43-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "benakrab43",
      storageBucket: "benakrab43.appspot.com",
      messagingSenderId: "751387344597",
      appId: "1:123456789000:web:aaaaaaaaaaaaaaaaaaaaaa"
    };

    // Initialiser Firebase (compat)
    firebase.initializeApp(firebaseConfig);

    // ----- SERVICE FIREBASE -----
    class FirebaseService {
      constructor() {
        this.database = firebase.database();
      }

      async addProduct(product) {
        try {
          const newRef = this.database.ref('products').push();
          await newRef.set({
            ...product,
            id: newRef.key,
            createdAt: firebase.database.ServerValue.TIMESTAMP
          });
          return { success: true, id: newRef.key };
        } catch (err) {
          console.error('addProduct error', err);
          return { success: false, error: err.message };
        }
      }

      async getProducts() {
        try {
          const snap = await this.database.ref('products').once('value');
          const val = snap.val() || {};
          return Object.keys(val).map(k => ({ id: k, ...val[k] }));
        } catch (err) {
          console.error('getProducts error', err);
          return [];
        }
      }

      async updateProduct(productId, updatedData) {
        try {
          await this.database.ref(`products/${productId}`).update(updatedData);
          return { success: true };
        } catch (err) {
          console.error('updateProduct error', err);
          return { success: false, error: err.message };
        }
      }

      async deleteProduct(productId) {
        try {
          await this.database.ref(`products/${productId}`).remove();
          return { success: true };
        } catch (err) {
          console.error('deleteProduct error', err);
          return { success: false, error: err.message };
        }
      }

      async getDeliveryOrders() {
        try {
          const snap = await this.database.ref('deliveryOrders').once('value');
          const val = snap.val() || {};
          return Object.keys(val).map(k => ({ id: k, ...val[k] }));
        } catch (err) {
          console.error('getDeliveryOrders error', err);
          return [];
        }
      }

      async updateOrderStatus(orderId, status) {
        try {
          await this.database.ref(`deliveryOrders/${orderId}`).update({ status });
          return { success: true };
        } catch (err) {
          console.error('updateOrderStatus error', err);
          return { success: false, error: err.message };
        }
      }

      async deleteOrder(orderId) {
        try {
          await this.database.ref(`deliveryOrders/${orderId}`).remove();
          return { success: true };
        } catch (err) {
          console.error('deleteOrder error', err);
          return { success: false, error: err.message };
        }
      }
    }

    // ----- CODE D'INTERACTION UI -----
    const firebaseService = new FirebaseService();
    const ordersListEl = document.getElementById('ordersList');

    // Fonction utilitaire pour échapper du texte afin d'éviter XSS si vous placez dans innerHTML
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ---------------------------------------------
// استخدم هذه الدالة لعرض قائمة الطلبات (Replace renderOrders)
// ---------------------------------------------
function renderOrders(orders) {
  ordersListEl.innerHTML = '';

  if (!orders || !orders.length) {
    ordersListEl.textContent = 'لا توجد طلبات.';
    return;
  }

  orders.forEach(order => {
    const container = document.createElement('div');
    container.className = 'order-item';

    // helper: نجهز نص المنتجات بصورة مرنة
    function formatProductsField(raw) {
      if (!raw) return '<i>لا توجد منتجات</i>';

      // إذا كان عبارة عن سلسلة نصية JSON
      if (typeof raw === 'string') {
        try {
          const parsed = JSON.parse(raw);
          return formatProductsField(parsed); // يدوّر معنا بالـ parsed
        } catch (err) {
          // ليست JSON => نعرض النص بعد هروب الأحرف
          return escapeHtml(raw);
        }
      }

      // إذا كانت مصفوفة
      if (Array.isArray(raw)) {
        if (raw.length === 0) return '<i>لا توجد منتجات</i>';
        return raw.map(item => {
          const name = escapeHtml(item.name || item.title || 'بدون اسم');
          const color = escapeHtml(item.color || '');
          const qty = escapeHtml(String(item.qty ?? item.quantity ?? 1));
          const price = escapeHtml(String(item.unitPrice ?? item.price ?? '0'));
          return `
            <div class="order-product">
              🛍️ <b>${name}</b><br>
              ▪️ اللون: ${color || '-'} &nbsp; | &nbsp;
              ▪️ الكمية: ${qty} &nbsp; | &nbsp;
              ▪️ السعر: ${price} دج
            </div>
          `;
        }).join('<br>');
      }

      // إذا كانت كائن (object) مفاتيح داخلية (map)
      if (typeof raw === 'object') {
        // حاول تحويلها إلى مصفوفة من القيم
        const arr = Object.keys(raw).map(k => raw[k]);
        return formatProductsField(arr);
      }

      // الافتراضي
      return escapeHtml(String(raw));
    }

    const productsHtml = formatProductsField(order.products || order.items || order.productsList);

    // تاريخ
    let dateText = '';
    if (order.createdAt) {
      try {
        const num = Number(order.createdAt);
        dateText = new Date(isNaN(num) ? order.createdAt : num).toLocaleString('ar-DZ');
      } catch (e) {
        dateText = escapeHtml(String(order.createdAt));
      }
    }

    // بناء العنصر بطريقة آمنة (نستخدم escapeHtml للنصوص)
    container.innerHTML = `
      <h3>👤 ${escapeHtml(order.customerName || order.customer || 'مجهول')}</h3>
      <p>📞 ${escapeHtml(order.phone || order.tel || '')}</p>
      <p>📍 ${escapeHtml(order.address || order.location || '')}</p>
      <div class="order-products">${productsHtml}</div>
      <p class="order-status">🔄 الحالة: ${escapeHtml(order.status || 'pending') === 'pending' ? 'قيد الانتظار' : 'تم التوصيل'}</p>
      <p>📅 ${dateText}</p>
      <div class="order-actions"></div>
    `;

    // أزرار الإجراءات
    const actionsEl = container.querySelector('.order-actions');

    const completeBtn = document.createElement('button');
    completeBtn.type = 'button';
    completeBtn.textContent = (order.status === 'pending') ? '✅ تم التوصيل' : '↩️ إعادة إلى قيد الانتظار';
    completeBtn.addEventListener('click', async () => {
      const newStatus = (order.status === 'pending') ? 'completed' : 'pending';
      const res = await window.firebaseService.updateOrderStatus(order.id, newStatus);
      if (res && res.success) loadDeliveryOrders();
      else alert('خطأ عند تحديث الحالة');
    });
    actionsEl.appendChild(completeBtn);

    const deleteBtn = document.createElement('button');
    deleteBtn.type = 'button';
    deleteBtn.textContent = '🗑️ حذف الطلب';
    deleteBtn.addEventListener('click', async () => {
      if (!confirm('هل تريد حذف هذا الطلب؟')) return;
      const res = await window.firebaseService.deleteOrder(order.id);
      if (res && res.success) loadDeliveryOrders();
      else alert('خطأ عند حذف الطلب');
    });
    actionsEl.appendChild(deleteBtn);

    ordersListEl.appendChild(container);
  });
}
          

    async function loadDeliveryOrders() {
      ordersListEl.textContent = 'جاري التحميل...';
      const orders = await firebaseService.getDeliveryOrders();
      renderOrders(orders);
    }

    async function updateOrderStatus(orderId, status) {
      const res = await firebaseService.updateOrderStatus(orderId, status);
      if (res.success) {
        await loadDeliveryOrders();
      } else {
        alert('خطأ عند تحديث حالة الطلب: ' + (res.error || 'Unknown'));
      }
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      loadDeliveryOrders();
    });
  </script>
</body>
</html>
