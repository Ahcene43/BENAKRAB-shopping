<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الإدارة - BENAKRAB Shopping</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>📦 لوحة إدارة الطلبيات</h1>
  </header>

  <main>
    <section class="orders-section">
      <h2>قائمة الطلبيات</h2>
      <table class="orders-table">
        <thead>
          <tr>
            <th>رقم الطلب</th>
            <th>اسم الزبون</th>
            <th>العنوان</th>
            <th>الهاتف</th>
            <th>المنتجات</th>
            <th>الحالة</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <tr><td colspan="7">⏳ جاري تحميل الطلبات...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 BENAKRAB Shopping - جميع الحقوق محفوظة</p>
  </footer>

  <!-- Firebase + الخدمات -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/firebase.js"></script>

  <script>
    const ordersBody = document.getElementById("ordersBody");

    // تحميل الطلبات من Firebase
    async function loadOrders() {
      ordersBody.innerHTML = "<tr><td colspan='7'>⏳ جاري تحميل الطلبات...</td></tr>";
      const orders = await window.firebaseService.getDeliveryOrders();

      if (!orders.length) {
        ordersBody.innerHTML = "<tr><td colspan='7'>لا توجد طلبات.</td></tr>";
        return;
      }

      ordersBody.innerHTML = "";
      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customerName || ""}</td>
          <td>${order.address || ""}</td>
          <td>${order.phone || ""}</td>
          <td>
            ${
              Array.isArray(order.products)
                ? order.products.map(p => `${p.name} (x${p.qty})`).join("<br>")
                : ""
            }
          </td>
          <td>${order.status === "completed" ? "✅ تم التوصيل" : "⏳ قيد الانتظار"}</td>
          <td>
            ${
              order.status === "pending"
                ? `<button onclick="markDelivered('${order.id}')">✅ تم التوصيل</button>`
                : `<button onclick="markPending('${order.id}')">↩️ إرجاع للانتظار</button>`
            }
            <button onclick="deleteOrder('${order.id}')">🗑️ حذف</button>
          </td>
        `;
        ordersBody.appendChild(row);
      });
    }

    // تغيير الحالة إلى "تم التوصيل"
    async function markDelivered(orderId) {
      const res = await window.firebaseService.updateOrderStatus(orderId, "completed");
      if (res.success) loadOrders();
      else alert("❌ خطأ في تحديث الحالة");
    }

    // إرجاع الطلبية إلى الانتظار
    async function markPending(orderId) {
      const res = await window.firebaseService.updateOrderStatus(orderId, "pending");
      if (res.success) loadOrders();
      else alert("❌ خطأ في تحديث الحالة");
    }

    // حذف الطلب
    async function deleteOrder(orderId) {
      if (!confirm("هل تريد حذف هذا الطلب؟")) return;
      const res = await window.firebaseService.deleteOrder(orderId);
      if (res.success) loadOrders();
      else alert("❌ خطأ في حذف الطلب");
    }

    // تحميل أولي
    document.addEventListener("DOMContentLoaded", loadOrders);
  </script>
</body>
</html>
