<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مود كيدز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B8B;
            --primary-dark: #E05575;
            --secondary: #4ECDC4;
            --light: #F8F9FA;
            --dark: #2D3047;
            --gray: #6C757D;
            --radius: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .logo h1 {
            font-size: 1.5rem;
        }
        
        .nav-tabs {
            display: flex;
            background: white;
            border-radius: var(--radius);
            padding: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            font-weight: 500;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .items-grid {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .item-card {
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            padding: 1.5rem;
            background: white;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 0.5rem;
            border: 1px solid #ddd;
        }
        
        .size-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: var(--light);
            border-radius: 4px;
            margin: 0.25rem;
            font-size: 0.8rem;
        }
        
        .size-badge.available {
            background: var(--secondary);
            color: white;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .color-size-section {
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tshirt"></i>
                <h1>لوحة تحكم مود كيدز</h1>
            </div>
            <div>
                <a href="index.html" style="color: white; text-decoration: none;">
                    <i class="fas fa-home"></i> العودة للمتجر
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="products">إدارة المنتجات</button>
            <button class="tab-btn" data-tab="delivery">إدارة أسعار التوصيل</button>
            <button class="tab-btn" data-tab="colors">إدارة الألوان</button>
        </div>

        <!-- قسم المنتجات -->
        <div id="products" class="tab-content active">
            <h2>إدارة المنتجات</h2>
            <div id="productAlert"></div>
            
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">اسم المنتج</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">السعر (دج)</label>
                        <input type="number" id="productPrice" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">رابط الصورة</label>
                    <input type="text" id="productImage" placeholder="images/product.jpg" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">وصف المنتج</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                
                <div class="color-size-section">
                    <div class="section-title">الألوان المتاحة</div>
                    <div id="productColors" class="colors-container">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </div>
                </div>
                
                <div class="color-size-section">
                    <div class="section-title">المقاسات المتاحة</div>
                    <div id="productSizes" class="sizes-container">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productActive" checked> منتج نشط
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">حفظ المنتج</button>
                <button type="button" class="btn btn-secondary" onclick="admin.resetProductForm()">جديد</button>
            </form>

            <div class="items-grid" id="productsList">
                <!-- قائمة المنتجات -->
            </div>
        </div>

        <!-- قسم أسعار التوصيل -->
        <div id="delivery" class="tab-content">
            <h2>إدارة أسعار التوصيل</h2>
            <div id="deliveryAlert"></div>
            
            <form id="deliveryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="wilayaName">اسم الولاية</label>
                        <input type="text" id="wilayaName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="homePrice">سعر التوصيل للمنزل (دج)</label>
                        <input type="number" id="homePrice" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="deskPrice">سعر التوصيل للمكتب (دج)</label>
                        <input type="number" id="deskPrice" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">حفظ سعر التوصيل</button>
            </form>

            <div class="items-grid" id="deliveryList">
                <!-- قائمة أسعار التوصيل -->
            </div>
        </div>

        <!-- قسم الألوان -->
        <div id="colors" class="tab-content">
            <h2>إدارة الألوان</h2>
            <div id="colorsAlert"></div>
            
            <form id="colorForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="colorName">اسم اللون</label>
                        <input type="text" id="colorName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="colorValue">قيمة اللون (HEX)</label>
                        <input type="color" id="colorValue" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">إضافة اللون</button>
            </form>

            <div class="items-grid" id="colorsList">
                <!-- قائمة الألوان -->
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
