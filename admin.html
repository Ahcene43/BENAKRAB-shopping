
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة منتجات BENAKRAB</title>
    
    <!-- نفس إعدادات Firebase الخاصة بالمتجر -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة منتجات BENAKRAB</h1>
        
        <!-- نموذج إدارة المنتجات -->
        <form id="productForm">
            <input type="hidden" id="productId">
            
            <div class="form-group">
                <label for="name">اسم المنتج:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="price">السعر (DA):</label>
                <input type="number" id="price" required>
            </div>
            
            <div class="form-group">
                <label for="category">الفئة:</label>
                <select id="category" required>
                    <option value="">اختر الفئة</option>
                    <option value="كهربائية">أدوات كهربائية</option>
                    <option value="يدوية">أدوات يدوية</option>
                    <option value="بناء">مواد بناء</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="image">رابط الصورة:</label>
                <input type="url" id="image" required>
            </div>
            
            <div class="form-group">
                <label for="description">الوصف:</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            
            <button type="submit">حفظ المنتج</button>
            <button type="button" onclick="resetForm()">منتج جديد</button>
        </form>
        
        <!-- قائمة المنتجات -->
        <div id="productsList" class="products-grid"></div>
    </div>

    <script>
        // تكوين Firebase - استخدم نفس إعدادات متجرك
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "benakrab-shopping",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "350571385911",
            appId: "1:350571385911:web:f0b5728ec9ad0a57c79bb2"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // إدارة المنتجات
        class ProductManager {
            constructor() {
                this.products = [];
                this.loadProducts();
                this.setupEventListeners();
            }

            // تحميل المنتجات من Firebase
            async loadProducts() {
                try {
                    const snapshot = await db.collection('products').get();
                    this.products = [];
                    snapshot.forEach(doc => {
                        this.products.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    this.renderProducts();
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            }

            // حفظ منتج في Firebase
            async saveProduct(productData) {
                try {
                    if (productData.id) {
                        // تعديل منتج موجود
                        await db.collection('products').doc(productData.id).update(productData);
                    } else {
                        // إضافة منتج جديد
                        await db.collection('products').add(productData);
                    }
                    this.loadProducts();
                    resetForm();
                    alert('تم حفظ المنتج بنجاح!');
                } catch (error) {
                    console.error('Error saving product:', error);
                    alert('خطأ في حفظ المنتج: ' + error.message);
                }
            }

            // حذف منتج من Firebase
            async deleteProduct(productId) {
                if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                    try {
                        await db.collection('products').doc(productId).delete();
                        this.loadProducts();
                        alert('تم حذف المنتج بنجاح!');
                    } catch (error) {
                        console.error('Error deleting product:', error);
                    }
                }
            }

            // عرض المنتجات
            renderProducts() {
                const container = document.getElementById('productsList');
                container.innerHTML = '';

                this.products.forEach(product => {
                    const productCard = `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}" 
                                 style="width:100%; height:120px; object-fit:cover; border-radius:5px;">
                            <h4>${product.name}</h4>
                            <p><strong>${product.price} DA</strong></p>
                            <p>${product.category}</p>
                            <button onclick="editProduct('${product.id}')">تعديل</button>
                            <button onclick="productManager.deleteProduct('${product.id}')" 
                                    style="background:#dc3545;">حذف</button>
                        </div>
                    `;
                    container.innerHTML += productCard;
                });
            }

            setupEventListeners() {
                document.getElementById('productForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveProduct(this.getFormData());
                });
            }

            getFormData() {
                return {
                    id: document.getElementById('productId').value,
                    name: document.getElementById('name').value,
                    price: document.getElementById('price').value,
                    category: document.getElementById('category').value,
                    image: document.getElementById('image').value,
                    description: document.getElementById('description').value,
                    timestamp: new Date().toISOString()
                };
            }
        }

        // دوال مساعدة
        function editProduct(productId) {
            const product = productManager.products.find(p => p.id === productId);
            if (product) {
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('category').value = product.category;
                document.getElementById('image').value = product.image;
                document.getElementById('description').value = product.description || '';
            }
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        // بدء التطبيق
        const productManager = new ProductManager();
    </script>
</body>
</html>
